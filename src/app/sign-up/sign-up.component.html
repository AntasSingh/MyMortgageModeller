<div class="mortgage-modeller">
  <div class="content-wrapper">
    <header class="header">
      <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/b6aa528f1c15783577f78e964e46632bf8f4669f528e3a503653c0e156b54039?apiKey=b8cd2a35a0944055882476362c208f25&&apiKey=b8cd2a35a0944055882476362c208f25" class="logo-image" alt="Mortgage Modeller Logo" />
      <h1 class="logo-text">
        My Mortgage <br /> Modeller
      </h1>
    </header>
    <main class="main-content">
      <form class="signup-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" id="firstName" class="form-input" placeholder="Enter name" [(ngModel)]="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-input" placeholder="@username" [(ngModel)]="username" name="username" required>
        </div>
        <p *ngIf="emailError" class="error-message">{{ emailError }}</p>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="reEnterPassword" class="form-label">Re-Enter Password</label>
          <input type="password" id="reEnterPassword" class="form-input" placeholder="Re-enter password" [(ngModel)]="reEnterPassword" name="reEnterPassword" required>
        </div>
        <p *ngIf="passwordError" class="error-message">{{ passwordError }}</p>
        <button type="submit" class="submit-button">Sign Up</button>
      </form>
      <p class="login-link">
        Already have an account? <a href="#" class="login-text">Login</a>
      </p>
    </main>
  </div>
</div>
